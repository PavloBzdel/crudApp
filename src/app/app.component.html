<section class="wrapper">
  <div class="title__text">Mercedes Benz</div>
  <form [formGroup]="postForm" (ngSubmit)="addPost()" class="form__container">
    <div class="form-group ">
      <input #spy required type="text" class="form-control" placeholder="Model" formControlName="model">
    </div>
    <div class="form-group">
      <input required class="form-control" placeholder="Engine" formControlName="engine">
    </div>
    <div class="form-group">
      <input required class="form-control" placeholder="Color" formControlName="color">
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!postForm.valid">Submit</button>
  </form>
{{spy.className}}
  <div class="fixed-top alert" [ngClass]="'alert-' + style" role="alert" *ngIf="success">
    <div class="card__button__alert">{{ msg }}</div>
  </div>

  <form [formGroup]="editPostForm" (ngSubmit)="editPost()" *ngIf="showEditForm" class="form__container">
    <div class="form-group">
      <input required type="text" class="form-control" placeholder="Model" formControlName="model">
    </div>
    <div class="form-group">
      <input required class="form-control" placeholder="Engine" formControlName="engine">
    </div>
    <div class="form-group">
      <input required class="form-control" placeholder="Color" formControlName="color">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!editPostForm.valid">Edit</button>
  </form>

  <div class="card" *ngFor="let post of allPost">
    <div class="card-img"></div>
    <div class="card-body card-body__title">
      <div>
        <p class="card-title">{{post.model}}</p>
      </div>
      <div>
        <p class="card-text">{{post.engine}}</p>
      </div>
      <div>
        <p class="card-text">{{post.color}}</p>
      </div>
    </div>
    <div class="card-body card-button__container">
      <div class="card-button"><button class="btn btn-primary" (click)="toggleEditPost(post)">Edit</button></div>
      <div class="card-button"><button class="btn btn-danger ml-2" (click)="deletePost(post.id)">Delete</button></div>
    </div>
  </div>

  <router-outlet></router-outlet>
</section>
